name: Unit tests

on:
  push:
    branches: [main, task-1, task-2, task-3]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install test runner(s) not included in requirements.txt
          python -m pip install pytest
      - name: Run tests
        run: |
          # use the module invocation to avoid PATH/shell issues
          python -m pytest -q
